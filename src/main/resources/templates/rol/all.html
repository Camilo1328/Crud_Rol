<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>description</td>
                <td>Update</td>
                <td>Delete</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="rol: ${rol}">
                <td th:text="${rol.description}"></td>
                <td><a th:href="@{'/rol/update/'+ ${ rol.id }}">Update</a></td>
                <td><a th:href="@{'/rol/delete/'+ ${ rol.id }}">Delete</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
